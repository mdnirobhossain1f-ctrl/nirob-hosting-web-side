<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIROB-HOSTING | OFFICIAL SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@700&display=swap');
        
        :root { --neon: #00f2fe; --neon-pink: #ff0055; --bg: #000; }
        
        body { 
            background: var(--bg); 
            color: var(--neon); 
            font-family: 'Rajdhani', sans-serif; 
            margin: 0; 
            overflow: hidden; 
        }

        /* FF PC Panel Style Corona Particles Background */
        #particles-js {
            position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1;
        }

        /* এগ্রেসিভ কার্ড এনিমেশন */
        .energetic-card { 
            border: 2px solid var(--neon); 
            box-shadow: 0 0 25px rgba(0, 242, 254, 0.2); 
            border-radius: 20px; 
            background: rgba(5, 5, 5, 0.9); 
            backdrop-filter: blur(15px);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: slideIn 0.8s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-100px) skewX(10deg); }
            to { opacity: 1; transform: translateX(0) skewX(0); }
        }

        .energetic-card:hover { 
            border-color: var(--neon-pink); 
            box-shadow: 0 0 50px var(--neon-pink); 
            transform: scale(1.02) rotate(-1deg);
        }

        /* নিওন গ্লোয়িং টেক্সট */
        .neon-text {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px var(--neon), 0 0 20px var(--neon);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

        .btn-power { 
            background: var(--neon); 
            color: #000; 
            font-weight: 900; 
            clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
            transition: 0.3s; 
        }
        .btn-power:hover { 
            background: var(--neon-pink); 
            color: white;
            letter-spacing: 3px;
            box-shadow: 0 0 40px var(--neon-pink); 
        }

        input { 
            background: transparent !important; 
            border-bottom: 2px solid var(--neon) !important; 
            color: white !important; 
            text-align: center; 
            outline: none; 
            transition: 0.3s;
        }
        input:focus { border-bottom-color: var(--neon-pink) !important; }

        .spin-logo { 
            animation: rotateY 4s linear infinite; 
            box-shadow: 0 0 30px var(--neon);
        }
        @keyframes rotateY { 100% { transform: rotateY(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div id="particles-js"></div>

    <iframe id="bg-audio" width="0" height="0" src="" frameborder="0" allow="autoplay"></iframe>

    <div id="login-box" class="text-center z-10">
        <div class="spin-logo w-24 h-24 border-4 border-[var(--neon)] rounded-full mx-auto mb-10 flex items-center justify-center text-5xl bg-black">⚡</div>
        <div class="energetic-card p-12 w-96">
            <h1 class="text-xs tracking-[5px] mb-10 uppercase font-black neon-text">Welcome To NIROB PANEL</h1>
            <input type="password" id="passkey" placeholder="ENTER PIN" class="w-full mb-10 text-2xl tracking-[10px]">
            <button onclick="checkPass()" class="w-full btn-power py-4 rounded-lg uppercase">Authorize System</button>
            <p id="error" class="text-red-500 text-[10px] mt-4 hidden animate-bounce font-bold">ACCESS DENIED!</p>
        </div>
    </div>

    <div id="dashboard" class="w-full max-w-6xl p-6 hidden z-10">
        <div class="flex justify-between items-center mb-10 border-b-4 border-[var(--neon)] pb-5">
            <h2 class="text-3xl font-black italic tracking-tighter neon-text">NIROB-HOSTING</h2>
            <div class="flex items-center gap-5">
                <input type="color" onchange="document.documentElement.style.setProperty('--neon', this.value)" class="w-10 h-10 bg-transparent cursor-pointer border-none">
                <button onclick="location.reload()" class="bg-red-600 text-white px-6 py-1 rounded-full text-xs font-bold skew-x-[-20deg] hover:bg-white hover:text-red-600 transition">EXIT</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
            <div class="energetic-card p-10 text-center relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-1 bg-[var(--neon)] animate-pulse"></div>
                <h3 class="text-[10px] tracking-widest mb-10 opacity-50 uppercase font-bold">Deploy Engine (ZIP)</h3>
                <div class="space-y-8">
                    <input type="text" id="botName" placeholder="MAIN FILE NAME" class="w-full p-2 uppercase font-bold text-sm">
                    <div class="border-2 border-dashed border-gray-800 p-12 rounded-3xl hover:border-[var(--neon)] transition cursor-pointer group">
                        <input type="file" id="zipFile" accept=".zip" class="text-[10px] cursor-pointer group-hover:scale-110 transition">
                    </div>
                    <button onclick="startDeploy()" class="w-full btn-power py-5 uppercase text-xs">Execute Launch →</button>
                </div>
            </div>

            <div class="space-y-6">
                <h3 class="text-[10px] tracking-[15px] opacity-30 text-center uppercase neon-text">Live System Status</h3>
                <div id="status-list" class="space-y-4">
                    <div class="py-20 opacity-20 border-2 border-dashed border-gray-800 rounded-3xl text-center uppercase text-[10px]">No Nodes Online</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Particles.js Config for Corona/Virus effect
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#00f2fe" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#00f2fe", "opacity": 0.2, "width": 1 },
                "move": { "enable": true, "speed": 4, "direction": "none", "random": true, "straight": false, "out_mode": "out" }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            }
        });

        function checkPass() {
            const pass = document.getElementById('passkey').value;
            // পাসওয়ার্ড nirob (ছোট হাতের)
            if (pass === "nirob") {
                // Broken Angel গানটি লোড হবে
                document.getElementById('bg-audio').src = "https://www.youtube.com/embed/S_E2EHVx4S0?autoplay=1&loop=1&playlist=S_E2EHVx4S0";
                
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
            } else {
                document.getElementById('error').classList.remove('hidden');
                setTimeout(() => document.getElementById('error').classList.add('hidden'), 2000);
            }
        }

        function startDeploy() {
            const name = document.getElementById('botName').value;
            const file = document.getElementById('zipFile').files[0];
            
            if(!name || !file) {
                alert("PLEASE ENTER MAIN FILE NAME & SELECT ZIP!");
                return;
            }

            const list = document.getElementById('status-list');
            list.innerHTML = `
                <div class="energetic-card p-8 flex justify-between items-center border-l-8 border-[var(--neon)] animate-[slideIn_0.5s_ease]">
                    <div>
                        <p class="font-black text-2xl italic uppercase tracking-tighter neon-text"># ${name}</p>
                        <p class="text-[10px] mt-2 opacity-60 font-bold text-green-400">STATUS: EXECUTING</p>
                    </div>
                    <div class="w-5 h-5 bg-green-500 rounded-full animate-ping"></div>
                </div>
            `;
        }
    </script>
</body>
</html>
